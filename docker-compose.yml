version: '3.8'

services:
  # Base de datos MySQL
  db:
    image: mysql:8.0
    container_name: gastos_db
    restart: unless-stopped
    command: --log-bin-trust-function-creators=1
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: gastos_db
      MYSQL_USER: gastos_user
      MYSQL_PASSWORD: gastos_pass
      TZ: Europe/Madrid
    volumes:
      - ./mysql-data:/var/lib/mysql
      - ./backend/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3307:3306"
    networks:
      - gastos_network

  # Backend PHP
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gastos_backend
    restart: unless-stopped
    volumes:
      #- ./backend:/var/www/html
      - ./uploads:/var/www/html/uploads
    ports:
      - "8082:80"
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_NAME: gastos_db
      DB_USER: gastos_user
      DB_PASS: gastos_pass
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      SMTP_FROM: ${SMTP_FROM}
    networks:
      - gastos_network

  # Frontend React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_GITHUB_REPO_URL=${GITHUB_REPO_URL}
    container_name: gastos_frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - gastos_network

  # Bot de Telegram
  telegram_bot:
    build:
      context: ./telegram_bot
      dockerfile: Dockerfile
    container_name: gastos_telegram_bot
    restart: unless-stopped
    environment:
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      API_URL: http://backend:80/api
      TZ: Europe/Madrid
    depends_on:
      - backend
    networks:
      - gastos_network

  # phpMyAdmin (opcional, para desarrollo)
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: gastos_phpmyadmin
    restart: unless-stopped
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      PMA_USER: gastos_user
      PMA_PASSWORD: gastos_pass
    depends_on:
      - db
    networks:
      - gastos_network

networks:
  gastos_network:
    driver: bridge