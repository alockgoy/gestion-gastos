<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html/public

    # Headers CORS globales
    <IfModule mod_headers.c>
        Header always set Access-Control-Allow-Origin "http://localhost:3000"
        Header always set Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS"
        Header always set Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With"
        Header always set Access-Control-Allow-Credentials "true"
    </IfModule>

    <Directory /var/www/html/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
        
        # Reescritura de URLs para el frontend
        RewriteEngine On
        RewriteBase /
        
        # Responder OPTIONS con 200
        RewriteCond %{REQUEST_METHOD} OPTIONS
        RewriteRule ^(.*)$ $1 [R=200,L]
        
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule ^(.*)$ index.php [QSA,L]
    </Directory>

    # Configuración para API
    <Directory /var/www/html/public/api>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # Seguridad: prevenir acceso directo a archivos PHP fuera de public
    <DirectoryMatch "^/var/www/html/(app|config|database)/">
        Require all denied
    </DirectoryMatch>

    # Configuración de logs
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    # Límite de tamaño de subida (5MB para adjuntos)
    php_value upload_max_filesize 5M
    php_value post_max_size 6M
    php_value max_execution_time 300
    php_value memory_limit 256M
</VirtualHost>